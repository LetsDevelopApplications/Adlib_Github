<div class="container">
    <h1> Create new product feature</h1>
<form [formGroup]="createForm">
    <div class="form-group">
        <div class="form-group">
            <label for="txtTitle" class="form-label">ID</label>
            <input class="form-control" id="txtTitle" formControlName="Id" required maxlength="1000">
        </div>
        <div class="form-group">
            <label for="txtTitle" class="form-label">Title</label>
            <input class="form-control" id="txtTitle" formControlName="featureTitle" required maxlength="1000">
        </div>
        <div class="form-group">
            <label for="txtDescription" class="form-label">Description</label>
            <textarea class="form-control" cols="30" rows="5" formControlName="description" maxlength="5000"></textarea>
        </div>
        <div class="form-group">
            <label for="txtEstCapacity" class="form-label">Estimated Complexity</label>
            <select class="form-select" required aria-label="select example" style="width: 150px;" formControlName="estCapacity">
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
                <option value="4">XL</option>
            </select>
            <div class="invalid-feedback">Invalid selction Complexity</div>
        </div>      
        <div class="form-group">
            <label for="txtEstCapacity" class="form-label">Status</label>
            <select class="form-select" required aria-label="select example" style="width: 150px;" formControlName="Status">
                <option value="">Select Status
                <option value="1">New</option>
                <option value="2">Active</option>
                <option value="3">Closed</option>
                <option value="4">Abandoned</option>
            </select>
            <div class="invalid-feedback">Invalid select status</div>
        </div>
        <div class="form-group">
            <label for="txtTargetCompDate" class="form-label">Target Completion Date</label>
            <input type="date" class="form-control" style="width: 150px;" formControlName="TarCompDate">
        </div>
        <div class="form-group">
            <label for="txtActualCompDate" class="form-label">Actual Completion Date</label>
            <input type="date" class="form-control"  style="width: 150px;" formControlName="ActCompDate">
        </div>
    <div class="form-group">
        <button type="submit" type="submit" (click)="createProductFeature()" class="btn btn-primary">Create</button>
    </div>
        
    </div>
</form>
</div>
